<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提问平台</title>
    <style>
        :root {
            --bg: #F5F5F7;
            --primary: #007AFF;
            --text-100: rgba(0, 0, 0, 1);
            --text-80: rgba(0, 0, 0, 0.8);
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            margin: 0;
            padding: 0;
        }

        /* 登录和注册界面 */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .auth-box {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 300px;
            text-align: center;
        }

        .auth-input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .auth-switch {
            margin-top: 16px;
            color: var(--primary);
            cursor: pointer;
            font-size: 14px;
        }

        /* 主界面 */
        .main-container {
            display: none;
            padding: 24px;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .nav-title {
            font-weight: 600;
            font-size: 20px;
            color: var(--text-100);
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: var(--shadow);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--primary);
            margin-right: 8px;
            flex-shrink: 0;
        }

        .username {
            font-weight: 500;
            color: var(--text-100);
            font-size: 17px;
        }

        .timestamp {
            color: var(--text-80);
            font-size: 13px;
        }

        /* 评论区域 */
        .comments {
            margin-top: 12px;
            border-top: 1px solid #eee;
            padding-top: 12px;
        }

        .comment {
            display: flex;
            margin-bottom: 8px;
            padding: 8px;
            background: #f9f9f9;
            border-radius: 8px;
        }

        .comment-avatar {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 8px;
            flex-shrink: 0;
        }

        .comment-content {
            flex-grow: 1;
        }

        .comment-user {
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .comment-text {
            font-size: 14px;
            color: var(--text-80);
        }

        .comment-input {
            display: flex;
            margin-top: 8px;
        }

        .comment-input input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 16px;
            font-size: 14px;
            outline: none;
        }

        .comment-input button {
            margin-left: 8px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 0 12px;
            font-size: 14px;
            cursor: pointer;
        }

        /* 用户框样式 */
        .user-box {
            display: flex;
            align-items: center;
            padding: 6px 12px;
            border: 1px solid #ddd;
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .user-box:hover {
            background-color: #f0f0f0;
        }

        .user-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--primary);
            margin-right: 8px;
        }

        /* 个人页面 */
        .profile-container {
            display: none;
            position: fixed;
            top: 80px;
            right: 24px;
            width: 300px;
            background: white;
            padding: 16px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            z-index: 100;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .profile-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--primary);
            margin-right: 12px;
        }

        .profile-name {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 4px;
        }

        .profile-email {
            color: var(--text-80);
            font-size: 14px;
        }

        /* 头像颜色选择器 */
        .color-picker {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 12px 0;
        }

        .color-option {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .color-option.selected {
            border-color: #000;
        }

        /* 右下角发布按钮 */
        .post-button {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 90;
        }

        /* 右下角发布框 */
        .post-box {
            display: none;
            position: fixed;
            bottom: 96px;
            right: 24px;
            width: 300px;
            background: white;
            padding: 16px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            z-index: 100;
        }

        textarea {
            width: 100%;
            border: 1px solid #ddd;
            resize: none;
            font-size: 14px;
            min-height: 100px;
            padding: 8px;
            margin-bottom: 12px;
            border-radius: 6px;
        }

        .button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
        }

        .button.secondary {
            background: white;
            color: var(--primary);
            border: 1px solid var(--primary);
            margin-top: 8px;
        }

        .wall-container {
            margin-right: 0;
        }
        
        /* 错误提示 */
        .error-message {
            color: #ff3b30;
            font-size: 13px;
            margin-top: 4px;
            text-align: left;
        }
    </style>
</head>
<body>
    <!-- 登录页面 -->
    <div class="auth-container" id="loginContainer">
        <div class="auth-box">
            <h2>登录</h2>
            <input type="text" class="auth-input" id="loginUsername" placeholder="用户名">
            <input type="password" class="auth-input" id="loginPassword" placeholder="密码">
            <div id="loginError" class="error-message"></div>
            <button class="button" onclick="login()">登录</button>
            <div class="auth-switch" onclick="showRegister()">没有账号？立即注册</div>
        </div>
    </div>

    <!-- 注册页面 -->
    <div class="auth-container" id="registerContainer" style="display: none;">
        <div class="auth-box">
            <h2>注册</h2>
            <input type="text" class="auth-input" id="registerUsername" placeholder="用户名">
            <input type="password" class="auth-input" id="registerPassword" placeholder="密码">
            <input type="password" class="auth-input" id="registerConfirmPassword" placeholder="确认密码">
            <div class="color-picker" id="colorPicker">
                <div class="color-option" style="background: #FF3B30;" data-color="#FF3B30"></div>
                <div class="color-option" style="background: #FF9500;" data-color="#FF9500"></div>
                <div class="color-option" style="background: #FFCC00;" data-color="#FFCC00"></div>
                <div class="color-option" style="background: #34C759;" data-color="#34C759"></div>
                <div class="color-option" style="background: #5AC8FA;" data-color="#5AC8FA"></div>
                <div class="color-option" style="background: #007AFF;" data-color="#007AFF"></div>
                <div class="color-option" style="background: #5856D6;" data-color="#5856D6"></div>
                <div class="color-option" style="background: #AF52DE;" data-color="#AF52DE"></div>
            </div>
            <div id="registerError" class="error-message"></div>
            <button class="button" onclick="register()">注册</button>
            <div class="auth-switch" onclick="showLogin()">已有账号？立即登录</div>
        </div>
    </div>

    <!-- 主页面 -->
    <div class="main-container" id="mainContainer">
        <div class="nav">
            <div class="nav-title">提问平台</div>
            <div class="user-box" id="userBox" onclick="toggleProfile()">
                <div class="user-avatar" id="userAvatar"></div>
                <div class="username" id="currentUser"></div>
            </div>
        </div>
        
        <div class="wall-container">
            <div id="wall"></div>
        </div>

        <!-- 个人页面 -->
        <div class="profile-container" id="profileContainer">
            <div class="profile-header">
                <div class="profile-avatar" id="profileAvatar"></div>
                <div>
                    <div class="profile-name" id="profileName"></div>
                    <div class="profile-email" id="profileEmail"></div>
                </div>
            </div>
            <div class="color-picker" id="profileColorPicker">
                <div class="color-option" style="background: #FF3B30;" data-color="#FF3B30"></div>
                <div class="color-option" style="background: #FF9500;" data-color="#FF9500"></div>
                <div class="color-option" style="background: #FFCC00;" data-color="#FFCC00"></div>
                <div class="color-option" style="background: #34C759;" data-color="#34C759"></div>
                <div class="color-option" style="background: #5AC8FA;" data-color="#5AC8FA"></div>
                <div class="color-option" style="background: #007AFF;" data-color="#007AFF"></div>
                <div class="color-option" style="background: #5856D6;" data-color="#5856D6"></div>
                <div class="color-option" style="background: #AF52DE;" data-color="#AF52DE"></div>
            </div>
            <button class="button" onclick="logout()">退出登录</button>
        </div>

        <!-- 右下角发布按钮 -->
        <button class="post-button" id="postButton" onclick="togglePostBox()">+</button>

        <!-- 右下角发布框 -->
        <div class="post-box" id="postBox">
            <textarea placeholder="输入你的消息..." id="postContent"></textarea>
            <button class="button" onclick="postMessage()">发送</button>
        </div>
    </div>

    <script>
        // 用户登录状态
        let currentUser = null;
        // 模拟服务器存储
        let serverMessages = [];
        // 模拟用户数据库
        let userDatabase = {};
        // 轮询间隔
        const POLL_INTERVAL = 5000;
        // 预设颜色选项
        const presetColors = ['#FF3B30', '#FF9500', '#FFCC00', '#34C759', '#5AC8FA', '#007AFF', '#5856D6', '#AF52DE'];

        // 显示注册界面
        function showRegister() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('registerContainer').style.display = 'flex';
            document.getElementById('registerError').textContent = '';
            document.getElementById('registerUsername').value = '';
            document.getElementById('registerPassword').value = '';
            document.getElementById('registerConfirmPassword').value = '';
            
            // 重置颜色选择器
            const colorOptions = document.querySelectorAll('#colorPicker .color-option');
            colorOptions.forEach(option => option.classList.remove('selected'));
            colorOptions[5].classList.add('selected'); // 默认选中蓝色
        }

        // 显示登录界面
        function showLogin() {
            document.getElementById('registerContainer').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('loginError').textContent = '';
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
        }

        // 注册函数
        function register() {
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            const errorElement = document.getElementById('registerError');
            const selectedColorOption = document.querySelector('#colorPicker .color-option.selected');
            
            // 验证输入
            if (!username) {
                errorElement.textContent = '请输入用户名';
                return;
            }
            
            if (username.length < 3) {
                errorElement.textContent = '用户名至少需要3个字符';
                return;
            }
            
            if (!password) {
                errorElement.textContent = '请输入密码';
                return;
            }
            
            if (password.length < 6) {
                errorElement.textContent = '密码至少需要6个字符';
                return;
            }
            
            if (password !== confirmPassword) {
                errorElement.textContent = '两次输入的密码不一致';
                return;
            }
            
            // 检查用户名是否已存在
            if (userDatabase[username]) {
                errorElement.textContent = '用户名已存在';
                return;
            }
            
            // 获取选择的颜色
            const userColor = selectedColorOption ? selectedColorOption.dataset.color : '#007AFF';
            
            // 注册用户
            userDatabase[username] = {
                password: password,
                email: `${username}@example.com`,
                color: userColor
            };
            
            // 自动登录
            loginUser(username, userColor);
        }

        // 登录函数
        function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const errorElement = document.getElementById('loginError');
            
            if (!username || !password) {
                errorElement.textContent = '请输入用户名和密码';
                return;
            }
            
            // 验证用户
            const user = userDatabase[username];
            if (!user || user.password !== password) {
                errorElement.textContent = '用户名或密码错误';
                return;
            }
            
            loginUser(username, user.color || stringToColor(username));
        }

        // 用户登录通用函数
        function loginUser(username, color) {
            currentUser = username;
            document.getElementById('currentUser').textContent = currentUser;
            document.getElementById('profileName').textContent = currentUser;
            document.getElementById('profileEmail').textContent = userDatabase[username].email || `${username}@example.com`;
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('registerContainer').style.display = 'none';
            document.getElementById('mainContainer').style.display = 'block';
            
            // 设置用户头像颜色
            updateUserColor(color);
            
            // 初始化个人资料页面的颜色选择器
            initProfileColorPicker(color);
            
            // 初始加载消息
            fetchMessages();
            // 开始轮询
            setInterval(fetchMessages, POLL_INTERVAL);
        }

        // 更新用户颜色
        function updateUserColor(color) {
            document.getElementById('userAvatar').style.backgroundColor = color;
            document.getElementById('profileAvatar').style.backgroundColor = color;
            
            // 更新用户数据库中的颜色
            if (currentUser && userDatabase[currentUser]) {
                userDatabase[currentUser].color = color;
            }
        }

        // 初始化个人资料页面的颜色选择器
        function initProfileColorPicker(currentColor) {
            const colorOptions = document.querySelectorAll('#profileColorPicker .color-option');
            colorOptions.forEach(option => {
                option.classList.remove('selected');
                if (option.dataset.color === currentColor) {
                    option.classList.add('selected');
                }
                
                option.addEventListener('click', function() {
                    colorOptions.forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    updateUserColor(this.dataset.color);
                });
            });
        }

        // 退出登录
        function logout() {
            currentUser = null;
            document.getElementById('mainContainer').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
            document.getElementById('profileContainer').style.display = 'none';
        }

        // 切换个人页面显示
        function toggleProfile() {
            const profile = document.getElementById('profileContainer');
            if (profile.style.display === 'block') {
                profile.style.display = 'none';
            } else {
                profile.style.display = 'block';
                // 隐藏发布框
                document.getElementById('postBox').style.display = 'none';
            }
        }

        // 切换发布框显示
        function togglePostBox() {
            const postBox = document.getElementById('postBox');
            if (postBox.style.display === 'block') {
                postBox.style.display = 'none';
            } else {
                postBox.style.display = 'block';
                // 隐藏个人页面
                document.getElementById('profileContainer').style.display = 'none';
                // 聚焦到输入框
                document.getElementById('postContent').focus();
            }
        }

        // 从服务器获取消息
        function fetchMessages() {
            // 这里应该是从服务器获取数据的AJAX请求
            // 模拟服务器响应
            const response = {
                success: true,
                messages: serverMessages
            };
            
            if (response.success) {
                displayMessages(response.messages);
            }
        }

        // 显示消息
        function displayMessages(messages) {
            const wall = document.getElementById('wall');
            wall.innerHTML = messages.map(msg => {
                const userColor = userDatabase[msg.user]?.color || stringToColor(msg.user);
                const commentsHtml = msg.comments ? msg.comments.map(comment => {
                    const commentUserColor = userDatabase[comment.user]?.color || stringToColor(comment.user);
                    return `
                        <div class="comment">
                            <div class="comment-avatar" style="background: ${commentUserColor}"></div>
                            <div class="comment-content">
                                <div class="comment-user">${comment.user}</div>
                                <div class="comment-text">${comment.content}</div>
                            </div>
                        </div>
                    `;
                }).join('') : '';
                
                return `
                    <div class="card" data-id="${msg.id}">
                        <div class="card-header">
                            <div class="avatar" style="background: ${userColor}"></div>
                            <div>
                                <div class="username">${msg.user || '匿名用户'}</div>
                                <div class="timestamp">${new Date(msg.time).toLocaleString()}</div>
                            </div>
                        </div>
                        <div>${msg.content}</div>
                        <div class="comments">
                            ${commentsHtml}
                            <div class="comment-input">
                                <input type="text" placeholder="添加评论..." data-post-id="${msg.id}">
                                <button onclick="postComment('${msg.id}')">发送</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 发布消息
        function postMessage() {
            const content = document.getElementById('postContent').value;
            if (content.trim() && currentUser) {
                const newMessage = {
                    id: generateId(),
                    user: currentUser,
                    content: content.replace(/\n/g, '<br>'),
                    time: Date.now(),
                    comments: []
                };
                
                // 这里应该是发送到服务器的AJAX请求
                // 模拟服务器存储
                serverMessages.unshift(newMessage);
                
                // 清空输入框并隐藏发布框
                document.getElementById('postContent').value = '';
                document.getElementById('postBox').style.display = 'none';
                
                // 刷新消息显示
                fetchMessages();
            }
        }

        // 发布评论
        function postComment(postId) {
            const commentInput = document.querySelector(`.comment-input input[data-post-id="${postId}"]`);
            const commentContent = commentInput.value.trim();
            
            if (commentContent && currentUser) {
                // 找到对应的帖子
                const post = serverMessages.find(msg => msg.id === postId);
                if (post) {
                    const newComment = {
                        user: currentUser,
                        content: commentContent,
                        time: Date.now()
                    };
                    
                    if (!post.comments) {
                        post.comments = [];
                    }
                    
                    post.comments.push(newComment);
                    
                    // 清空评论输入框
                    commentInput.value = '';
                    
                    // 刷新消息显示
                    fetchMessages();
                }
            }
        }

        // 生成唯一ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // 辅助函数：根据用户名生成颜色
        function stringToColor(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = str.charCodeAt(i) + ((hash << 5) - hash);
            }
            const color = `hsl(${hash % 360}, 70%, 60%)`;
            return color;
        }

        // 初始化颜色选择器和键盘事件
        document.addEventListener('DOMContentLoaded', function() {
            // 注册页面的颜色选择器
            const registerColorOptions = document.querySelectorAll('#colorPicker .color-option');
            registerColorOptions.forEach(option => {
                option.addEventListener('click', function() {
                    registerColorOptions.forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                });
            });
            
            // 默认选中蓝色
            registerColorOptions[5].classList.add('selected');
            
            // 监听评论输入框的按键事件
            document.addEventListener('keydown', function(e) {
                // 评论输入框的Enter键发送
                if (e.target.matches('.comment-input input') && e.key === 'Enter') {
                    e.preventDefault(); // 阻止默认行为
                    const postId = e.target.dataset.postId;
                    postComment(postId);
                }
                
                // 评论输入框的向下箭头换行
                if (e.target.matches('.comment-input input') && e.key === 'ArrowDown') {
                    // 允许默认行为（不阻止）
                    return;
                }
            });
            
            // 主消息输入框的按键事件
            document.getElementById('postContent').addEventListener('keydown', function(e) {
                // 按下回车键（Enter）发送
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault(); // 阻止默认的换行行为
                    postMessage(); // 发送消息
                }
                // 按下向下箭头键（ArrowDown）换行
                else if (e.key === 'ArrowDown') {
                    // 插入换行符
                    const start = this.selectionStart;
                    const end = this.selectionEnd;
                    this.value = this.value.substring(0, start) + '\n' + this.value.substring(end);
                    this.selectionStart = this.selectionEnd = start + 1;
                }
            });
        });

        // 点击页面其他位置关闭弹出框
        document.addEventListener('click', function(e) {
            const profileContainer = document.getElementById('profileContainer');
            const postBox = document.getElementById('postBox');
            const postButton = document.getElementById('postButton');
            const userBox = document.getElementById('userBox');
            
            // 如果点击的不是个人页面相关元素
            if (!profileContainer.contains(e.target) && e.target !== userBox && !userBox.contains(e.target)) {
                profileContainer.style.display = 'none';
            }
            
            // 如果点击的不是发布框或发布按钮
            if (!postBox.contains(e.target) && e.target !== postButton) {
                postBox.style.display = 'none';
            }
        });
    </script>
</body>
</html>
